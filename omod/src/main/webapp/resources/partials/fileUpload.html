<style>

  .vdui_file-upload-container {
    padding-left: 20px;
    height: 200px;
  }

  .vdui_caption-element textarea {
    width: 100%;
    -webkit-box-sizing: border-box; /* Safari/Chrome, other WebKit */
    -moz-box-sizing: border-box;    /* Firefox, other Gecko */
    box-sizing: border-box;         /* Opera/IE 8+ */
  }

  .vdui_caption-element textarea::-webkit-input-placeholder{
    font-size: 1.2em;
    color: LightGrey;
  }

  .vdui_caption-element textarea::-moz-placeholder{
    font-size: 1.2em;
    color: LightGrey;
  }

  .vdui_upload-container {
    height: 180px;
  }

  .vdui_upload-element {
    float: left;
  }

  .vdui_upload-element.vdui_dropzone-element {
    width: 30%;
    height: 75%;
  }

  .vdui_upload-element.vdui_caption-element {
    width: 55%;
    margin-left: 2%;
  }

  .dropzone {
    position: center;
    border: 2px dotted #888;
    -webkit-border-radius: 10px;
    -moz-border-radius: 10px;
    border-radius: 10px;
    min-height: 0px;
    height: 100%;
    text-align: center;
  }

  .dropzone .dz-preview {
    position: absolute;
    margin: auto;
    left: 0;
    right:0;
    bottom: 0;
  }

  .dropzone .dz-preview .dz-image {
    z-index: 0;
  }

  .dropzone .dz-preview .dz-progress {
    z-index: 0;
  }

</style>


<vdui-modal-webcam visible="showWebcam" disabled="isWebcamDisabled()"></vdui-modal-webcam>

<div ng-show="visitUuid" class="vdui_file-upload-container" ng-init="init()">
  <div class="vdui_upload-container">
    <div class="vdui_upload-element vdui_dropzone-element">
      <h3>{{msgs["visitdocumentsui.visitdocumentspage.fileTitle"]}}</h3>
      <form action="" dropzone-directive="dropzoneConfig" class="dropzone" id="visit-documents-dropzone">
        <div class="dz-error-message"><span data-dz-errormessage></span></div>
        <div class="dz-default dz-message">{{msgs["visitdocumentsui.dropzone.innerlabel"]}}</div>
      </form>
    </div>
    <div class="vdui_upload-element vdui_caption-element">
      <h3>{{msgs["visitdocumentsui.visitdocumentspage.commentTitle"]}}</h3>
      <textarea ng-model="typedText.fileCaption" placeholder="{{msgs['visitdocumentsui.misc.label.enterCaption']}}"></textarea>
      <a class="button left" ng-hide="isWebcamDisabled()" ng-click="showWebcam = true" style="margin-top: 4%"><i class="icon-camera"></i></a>
      <span class="right" style="margin-top: 4%">
        <button class="confirm" ng-click="uploadFile()" ng-disabled="isUploadBtnDisabled()">{{msgs["visitdocumentsui.visitdocumentspage.uploadButton"]}}</button>
        <button ng-click="clearForms()">{{msgs["visitdocumentsui.visitdocumentspage.clearFormsButton"]}}</button>
      </span>
    </div>
  </div>
</div>
